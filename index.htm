<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>HyperXS Speedtest</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;

            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);

        h1 {
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in-out;
        }

        iframe {
            flex: 1;
            border: none;
            animation: fadeIn 1.2s ease-in-out;
        }

        footer {
            padding: 15px;
            background: rgba(0, 0, 0, 0.6);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
